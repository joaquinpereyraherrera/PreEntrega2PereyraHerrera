        <section>
            <div class="container">
                <div class="row">
                    <div class="col texto-contacto">
                        <h1>Contactenos</h1>
                        <h3>Dejenos su comentario y nos estaremos contactando a la brevedad</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <form>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Nombre</label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder="Ingrese su nombre">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Apellido</label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder="Ingrese su Apellido">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email</label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder="Ingrese su correo electronico">
                                <small id="emailHelp" class="form-text text-muted">No compartiremos su informacion</small>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Contraseña</label>
                                <input type="password" class="form-control" id="exampleInputPassword1"
                                    placeholder="Ingrese su contraseña">
                            </div>
                            <button id="form-boton" type="submit">Enviar</button>
                            <button id="form-boton" type="reset">Borrar</button>
